;
; Custom PHP Settings for Local Development

; =========================================================
; 1. RESOURCE MANAGEMENT
; =========================================================

; Maximum amount of memory a script may consume
memory_limit = 512M

; Maximum execution time of each script, in seconds
max_execution_time = 0


; =========================================================
; 2. ERROR & LOGGING
; =========================================================

error_reporting = E_ALL
display_errors = On      ; IMPORTANT: Show errors directly on the screen (Dev only)
log_errors = On          ; Log errors to the specified file
error_log = /var/log/php_errors.log


; =========================================================
; 3. UPLOADS & FILES
; =========================================================

post_max_size = 16M
upload_max_filesize = 16M
max_file_uploads = 20


; =========================================================
; 4. SECURITY & SESSIONS
; =========================================================

; Ensures cookies are only sent over HTTPS
session.cookie_secure = 0    ; For Development, set to 0 and MUST be 1 in production.
session.use_strict_mode = 1
session.use_only_cookies = 1


; =========================================================
; 5. OPCACHE (PERFORMANCE)
; =========================================================

opcache.enable = 0     ; For Development, Opcache MUST be disabled
opcache.enable_cli = 0 ; Also disable for CLI commands like Composer
; The amount of memory to use for the opcode cache. 256MB is a good starting point.
; opcache.memory_consumption = 256
; How often to check the timestamp of the PHP files for updates (0 = never check, ideal for immutable containers)
; opcache.validate_timestamps = 0
; Cache the compiled PHP files even after the PHP-FPM process restarts.
; opcache.interned_strings_buffer = 16
